<div class="border border-warning mb-3 pt-2">
    <p class="text-center text-uppercase">progressbar</p>

    <table class="table table-bordered table-hover table-sm text-white">
        <tbody>
            <tr>
                <td class="align-middle text-center" [ngClass]="{'bg-danger':(bankAccessesLoading$ | async), 'bg-success':!(bankAccessesLoading$ | async)}">
                    <span>bankAccessesLoading$: {{ (bankAccessesLoading$ | async) | json }}</span>
                </td>
                <td class="align-middle text-center" [ngClass]="{'bg-danger':(bankAccessesLoaded$ | async), 'bg-success':!(bankAccessesLoaded$ | async)}">
                    <span>bankAccessesLoaded$: {{ (bankAccessesLoaded$ | async) | json }}</span>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="progress" *ngIf="bankAccessesLoading$ | async">
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">loading...</div>
    </div>
</div>
