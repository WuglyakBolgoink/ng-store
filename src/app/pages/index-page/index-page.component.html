<div class="container-fluid border border-danger pt-2">
    <div class="row text-center ">
        <div class="col-4">
            <button class="btn btn-outline-primary btn-block" (click)="clickLoad()" [disabled]="isLoading">Load</button>
        </div>
        <div class="col-4">
            <button class="btn btn-outline-success btn-block" (click)="clickAdd()" [disabled]="isLoading">Add Access</button>
        </div>
        <div class="col-4">
            <button class="btn btn-outline-danger btn-block" (click)="clickRefresh()" [disabled]="isLoading">Refresh</button>
        </div>
    </div>
    <div class="row mt-4 shadow">
        <div class="col-12 p-3">


            <ng-container *ngIf="bankAccesses$|async;let bankAccesses;">
                <!--<pre>bankAccesses: {{ bankAccesses | json }}</pre>-->
                <h3>Bank Accesses <span class="badge badge-info">{{ bankAccesses.length }}</span></h3>

                <div *ngIf="bankAccesses.length > 0">
                    <h4>BankName:</h4>
                    <div *ngFor="let ba of bankAccesses; trackBy:trackByBankAccesses">
                        {{ ba.bankAccess.institute.bankName }}
                        [{{ ba.bankAccess.bankprodukte.length }}]
                        <ul>
                            <li *ngFor="let product of ba.bankAccess.bankprodukte; trackBy:trackByBankProducts">
                                <span class="badge badge-danger">
                                    {{ product.kategorie }}
                                </span>
                                &nbsp;
                                {{ product.bezeichnung }}
                            </li>
                        </ul>
                    </div>
                </div>

                <p *ngIf="bankAccesses.length === 0" class="alert alert-info">
                    Bank accesses not exists...
                </p>
            </ng-container>
        </div>
    </div>
</div>
